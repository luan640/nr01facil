<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CISS • Login</title>

  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui']
          },
          colors: {
            brand: {
              primary: '#084B47',
              secondary: '#00B0A0',
              page: '#F3F4F6',
            }
          },
          boxShadow: {
            soft: '0 4px 20px rgba(0,0,0,0.08)'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-brand-page font-sans min-h-screen flex items-center justify-center">

  <!-- Container -->
  <div class="w-full max-w-md px-6">
    
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-soft border border-slate-200 p-8">

      <!-- Logo -->
      <div class="flex flex-col items-center mb-8">
        <div class="h-14 w-14 rounded-xl bg-brand-primary flex items-center justify-center shadow-sm">
          <span class="text-brand-secondary text-xl font-bold">CISS</span>
        </div>
        <h1 class="mt-4 text-xl font-bold text-slate-900">
          Acesso ao Sistema
        </h1>
        <p class="mt-1 text-sm text-slate-500 text-center">
          Gestão de Riscos Psicossociais
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-5">

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            E-mail
          </label>
          <input
            type="email"
            placeholder="seu@email.com"
            class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-sm
                   focus:outline-none focus:ring-4 focus:ring-brand-secondary/20
                   focus:border-brand-secondary"
          />
        </div>

        <!-- Senha -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">
            Senha
          </label>
          <input
            type="password"
            placeholder="••••••••"
            class="w-full rounded-lg border border-slate-300 px-4 py-2.5 text-sm
                   focus:outline-none focus:ring-4 focus:ring-brand-secondary/20
                   focus:border-brand-secondary"
          />
        </div>

        <!-- Lembrar / Esqueci -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-slate-600">
            <input type="checkbox" class="rounded border-slate-300 text-brand-secondary focus:ring-brand-secondary">
            Lembrar-me
          </label>
          <a href="#" class="text-brand-secondary font-medium hover:underline">
            Esqueci minha senha
          </a>
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="w-full bg-brand-secondary text-white font-semibold py-2.5 rounded-lg
                 hover:opacity-95 transition shadow-sm"
        >
          Entrar
        </button>

      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center gap-3">
        <div class="flex-1 h-px bg-slate-200"></div>
        <span class="text-xs text-slate-400">ou</span>
        <div class="flex-1 h-px bg-slate-200"></div>
      </div>

      <!-- Acesso alternativo -->
      <button
        class="w-full border border-slate-300 rounded-lg py-2.5 text-sm font-medium
               text-slate-700 hover:bg-slate-50 transition"
      >
        Acesso institucional (SSO)
      </button>

    </div>

    <!-- Footer -->
    <p class="mt-6 text-center text-xs text-slate-500">
      © 2026 CISS • Todos os direitos reservados
    </p>

  </div>

</body>
</html>
