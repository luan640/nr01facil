<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CISS • Totem</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            brand: {
              primary: '#084B47',
              secondary: '#00B0A0',
              page: '#F3F4F6',
            }
          },
          boxShadow: { soft: '0 10px 30px rgba(0,0,0,0.18)' }
        }
      }
    }
  </script>
</head>

<body class="font-sans">

  <!-- Fullscreen Totem -->
  <div class="min-h-screen bg-brand-primary flex flex-col">

    <!-- Header -->
    <header class="px-8 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-12 w-12 rounded-xl bg-white/10 flex items-center justify-center">
          <span class="text-brand-secondary text-xl font-bold">CISS</span>
        </div>
        <p class="text-white/70 text-sm">
          Registro Anônimo de Bem-Estar
        </p>
      </div>

      <span class="hidden md:inline-flex px-4 py-2 rounded-full bg-white/10 text-white/70 text-sm border border-white/10">
        Toque na opção desejada
      </span>
    </header>

    <!-- Conteúdo Central -->
    <main class="flex-1 flex items-center justify-center px-10">
      <div class="w-full max-w-5xl text-center">

        <h1 class="text-white text-4xl md:text-5xl font-bold mb-4">
          Como você está se sentindo hoje?
        </h1>

        <p class="text-white/70 text-lg mb-10">
          Sua resposta é confidencial e nos ajuda a melhorar o ambiente de trabalho.
        </p>

        <!-- Opções (ícones modernos) -->
        <div class="grid grid-cols-2 gap-7">

          <!-- Bem -->
          <button class="group bg-white rounded-3xl p-8 shadow-soft active:scale-[0.98] transition border border-white/10">
            <div class="flex items-center justify-between">
              <div class="h-14 w-14 rounded-2xl bg-emerald-50 border border-emerald-100 flex items-center justify-center">
                <!-- Icon: Spark/Up -->
                <svg class="h-7 w-7 text-emerald-700" viewBox="0 0 24 24" fill="none">
                  <path d="M12 2l1.2 5.1L18 9l-4.8 1.9L12 16l-1.2-5.1L6 9l4.8-1.9L12 2Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                  <path d="M6 20l3-3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M18 20l-3-3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </div>
              <span class="px-3 py-1.5 rounded-full text-sm font-semibold bg-emerald-50 text-emerald-700 border border-emerald-100">
                Bem
              </span>
            </div>

            <p class="mt-6 text-2xl font-bold text-slate-900">Energia boa</p>
            <p class="mt-2 text-slate-500 text-base">Estou leve e produtivo</p>

            <div class="mt-6 h-2 rounded-full bg-slate-100 overflow-hidden">
              <div class="h-full w-[78%] bg-emerald-500 group-hover:w-[86%] transition-all"></div>
            </div>
          </button>

          <!-- Ok -->
          <button class="group bg-white rounded-3xl p-8 shadow-soft active:scale-[0.98] transition border border-white/10">
            <div class="flex items-center justify-between">
              <div class="h-14 w-14 rounded-2xl bg-slate-100 border border-slate-200 flex items-center justify-center">
                <!-- Icon: Balance -->
                <svg class="h-7 w-7 text-slate-700" viewBox="0 0 24 24" fill="none">
                  <path d="M12 3v18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M6 7h12" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M7 7l-3 5h6l-3-5Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                  <path d="M17 7l-3 5h6l-3-5Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="px-3 py-1.5 rounded-full text-sm font-semibold bg-slate-100 text-slate-700 border border-slate-200">
                Ok
              </span>
            </div>

            <p class="mt-6 text-2xl font-bold text-slate-900">Tudo certo</p>
            <p class="mt-2 text-slate-500 text-base">Dia normal, sem pressão</p>

            <div class="mt-6 h-2 rounded-full bg-slate-100 overflow-hidden">
              <div class="h-full w-[56%] bg-slate-400 group-hover:w-[62%] transition-all"></div>
            </div>
          </button>

          <!-- Baixo -->
          <button class="group bg-white rounded-3xl p-8 shadow-soft active:scale-[0.98] transition border border-white/10">
            <div class="flex items-center justify-between">
              <div class="h-14 w-14 rounded-2xl bg-sky-50 border border-sky-100 flex items-center justify-center">
                <!-- Icon: Cloud/Rain -->
                <svg class="h-7 w-7 text-sky-800" viewBox="0 0 24 24" fill="none">
                  <path d="M7 18a4 4 0 0 1 0-8 5.5 5.5 0 0 1 10.6 1.7A3.5 3.5 0 0 1 18 18H7Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                  <path d="M9 20l-.8 1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M12 20l-.8 1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                  <path d="M15 20l-.8 1.5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                </svg>
              </div>
              <span class="px-3 py-1.5 rounded-full text-sm font-semibold bg-sky-50 text-sky-800 border border-sky-100">
                Baixo
              </span>
            </div>

            <p class="mt-6 text-2xl font-bold text-slate-900">Não muito bem</p>
            <p class="mt-2 text-slate-500 text-base">Estou mais sensível hoje</p>

            <div class="mt-6 h-2 rounded-full bg-slate-100 overflow-hidden">
              <div class="h-full w-[40%] bg-sky-500 group-hover:w-[46%] transition-all"></div>
            </div>
          </button>

          <!-- Sob Pressão -->
          <button class="group bg-white rounded-3xl p-8 shadow-soft active:scale-[0.98] transition border border-white/10">
            <div class="flex items-center justify-between">
              <div class="h-14 w-14 rounded-2xl bg-amber-50 border border-amber-100 flex items-center justify-center">
                <!-- Icon: Alert -->
                <svg class="h-7 w-7 text-amber-800" viewBox="0 0 24 24" fill="none">
                  <path d="M12 9v5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M12 17h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                  <path d="M10.3 4.6a2 2 0 0 1 3.4 0l7.3 12.6A2 2 0 0 1 19.3 20H4.7a2 2 0 0 1-1.7-2.8l7.3-12.6Z"
                        stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
                </svg>
              </div>
              <span class="px-3 py-1.5 rounded-full text-sm font-semibold bg-amber-50 text-amber-800 border border-amber-100">
                Sob Pressão
              </span>
            </div>

            <p class="mt-6 text-2xl font-bold text-slate-900">Estresse alto</p>
            <p class="mt-2 text-slate-500 text-base">Preciso de uma pausa / apoio</p>

            <div class="mt-6 h-2 rounded-full bg-slate-100 overflow-hidden">
              <div class="h-full w-[34%] bg-amber-500 group-hover:w-[42%] transition-all"></div>
            </div>
          </button>

        </div>

        <p class="mt-8 text-white/60 text-sm">
          Leva menos de 3 segundos. Obrigado por responder.
        </p>
      </div>
    </main>

    <!-- Rodapé / Ajuda -->
    <footer class="px-8 pb-8 pt-2 flex items-center justify-center">
    </footer>

  </div>

</body>
</html>
