<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CISS • Base Layout</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui']
          },
          colors: {
            brand: {
              primary: '#084B47',
              secondary: '#00B0A0',
              page: '#F3F4F6',
            }
          },
          boxShadow: {
            soft: '0 2px 12px rgba(0,0,0,0.08)'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-brand-page font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-brand-primary text-white flex flex-col fixed inset-y-0 left-0">

      <!-- Logo -->
      <div class="px-6 py-5 border-b border-white/10">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-xl bg-white/10 flex items-center justify-center">
            <span class="text-brand-secondary font-bold text-lg">CISS</span>
          </div>
          <div>
            <p class="font-semibold leading-5">CISS</p>
            <p class="text-xs text-white/60">Riscos Psicossociais</p>
          </div>
        </div>
      </div>

      <!-- Menu -->
      <nav class="px-3 py-4 space-y-1">

        <a href="#" class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-white/10 border border-white/10">
          <span class="text-sm font-semibold">Início</span>
        </a>

        <a href="#" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/10">
          <span class="text-sm font-medium">Monitoramento (Totem)</span>
        </a>

        <a href="#" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/10">
          <span class="text-sm font-medium">Denúncias</span>
        </a>

        <a href="#" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/10">
          <span class="text-sm font-medium">Relatórios</span>
        </a>

        <a href="#" class="flex items-center gap-3 px-3 py-2.5 rounded-lg hover:bg-white/10">
          <span class="text-sm font-medium">Configurações</span>
        </a>

      </nav>

      <!-- Perfil -->
      <div class="mt-auto p-4 border-t border-white/10">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-full bg-white/10 flex items-center justify-center">
            <span class="text-sm font-semibold">AD</span>
          </div>
          <div class="min-w-0">
            <p class="text-sm font-semibold truncate">Usuário Admin</p>
            <p class="text-xs text-white/60 truncate">Administrador</p>
          </div>
        </div>
      </div>

    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-64 flex flex-col">

      <!-- Topbar -->
      <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between">

        <!-- Breadcrumb -->
        <div class="text-sm text-slate-500">
          <span>Home</span>
          <span class="mx-2">/</span>
          <span class="text-slate-900 font-semibold">Página Base</span>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-4">

          <button class="relative p-2 rounded-lg hover:bg-slate-100">
            <span class="absolute -top-0.5 -right-0.5 h-2.5 w-2.5 rounded-full bg-brand-secondary ring-2 ring-white"></span>
            <svg class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24">
              <path d="M15 17H9a4 4 0 0 1-4-4V10a7 7 0 0 1 14 0v3a4 4 0 0 1-4 4Z" stroke="currentColor" stroke-width="1.8"/>
              <path d="M10 19a2 2 0 0 0 4 0" stroke="currentColor" stroke-width="1.8"/>
            </svg>
          </button>

          <div class="flex items-center gap-2">
            <div class="h-9 w-9 rounded-full bg-slate-200 flex items-center justify-center">
              <span class="text-sm font-semibold text-slate-700">AD</span>
            </div>
            <div class="hidden sm:block">
              <p class="text-sm font-semibold leading-4">Usuário Admin</p>
              <p class="text-xs text-slate-500">Administrador</p>
            </div>
          </div>

        </div>

      </header>

      <!-- Content Area -->
      <main class="flex-1 p-6">


      </main>

    </div>

  </div>

</body>
</html>
