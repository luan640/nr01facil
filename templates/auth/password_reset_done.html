{% extends "base.html" %}
{% load static %}

{% block title %}Verifique Seu E-mail | NR01FACIL{% endblock %}

{% block extra_head %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}

{% block content %}
<main class="auth-page">
  <section class="auth-card">
    <div class="auth-orb"></div>
    <header class="auth-card__header">
      <div class="auth-brand">
        <p class="auth-brand__name">NR01FACIL</p>
      </div>
      <h1 class="auth-title">E-mail enviado</h1>
      <p class="auth-subtitle">
        Se o e-mail existir, enviamos um link para redefinir seu acesso.
      </p>
    </header>
    <p class="auth-footer">Voltar para <a class="auth-link" href="{% url 'login' %}">login</a></p>
  </section>
</main>
{% endblock %}
