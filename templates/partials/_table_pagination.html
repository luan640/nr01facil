{% if page_obj and page_obj.paginator.num_pages > 1 %}
  <nav class="table-pagination" aria-label="Paginacao">
    {% if page_obj.has_previous %}
      <a class="table-pagination__link" href="?{% if pagination_query %}{{ pagination_query }}&{% endif %}page={{ page_obj.previous_page_number }}">Anterior</a>
    {% else %}
      <span class="table-pagination__link is-disabled">Anterior</span>
    {% endif %}

    <span class="table-pagination__summary">Pagina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
      <a class="table-pagination__link" href="?{% if pagination_query %}{{ pagination_query }}&{% endif %}page={{ page_obj.next_page_number }}">Proxima</a>
    {% else %}
      <span class="table-pagination__link is-disabled">Proxima</span>
    {% endif %}
  </nav>
{% endif %}
