{% extends "base.html" %}
{% load static %}

{% block title %}Empresa Inativa | PLATAFORMA NR-1{% endblock %}

{% block extra_head %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
  <style>
    .inactive-screen {
      min-height: 70vh;
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }
    .inactive-card {
      width: min(440px, 100%);
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 16px 34px rgba(15, 23, 42, 0.08);
    }
    .inactive-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 14px;
      border-radius: 999px;
      background: #fee2e2;
      color: #9f1239;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.78rem;
      margin-bottom: 10px;
    }
    .inactive-title {
      margin: 0 0 8px;
      font-size: 1.1rem;
      font-weight: 800;
      color: #0f172a;
    }
    .inactive-text {
      margin: 0;
      color: #64748b;
      font-size: 0.95rem;
    }
    .inactive-actions {
      margin-top: 14px;
      display: grid;
      gap: 8px;
      justify-items: center;
    }
  </style>
{% endblock %}

{% block content %}
<main class="inactive-screen">
  <section class="inactive-card">
    <div class="inactive-chip">Acesso Inativo</div>
    <h1 class="inactive-title">SEU ACESSO ESTA INATIVO</h1>
    <p class="inactive-text">Seu acesso esta inativo. Entre em contato com o suporte.</p>
    <div class="inactive-actions">
      <a class="btn btn--light" href="{% url 'login' %}">Voltar ao login</a>
    </div>
  </section>
</main>
{% endblock %}
